<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Circular Progress Bar </title>
	<style>
		canvas{
			border: 1px solid #cacaca;
		}
	</style>
	<script type="text/javascript">

		window.addEventListener('load',function(){
			DrawProgressBar( 20 );
		},false);

		function DrawProgressBar( t ){
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			var al=0;
			var start = 4.72;
			var cw=context.canvas.width/2; //TBP
			var ch=context.canvas.height/2; //TBP
			var diff;
			var thickness = t || 15;
			 
			function progressBar(){
				diff=(al/100)*Math.PI*2;
				context.clearRect(0,0,300,300);
				context.beginPath();
				context.arc(cw,ch,120,0,2*Math.PI,false);
				context.fillStyle='#FFF';
				context.fill();
				context.strokeStyle='#e7f2ba';
				context.stroke();
				context.fillStyle='#000';
				context.strokeStyle='#b3cf3c';
				context.textAlign='center';
				context.lineWidth = thickness || 15;
				context.font = '10pt Verdana';
				context.beginPath();
				context.arc(cw,ch,120,start,diff+start,false);
				context.stroke();
				context.fillText(al+'%',cw+2,ch+6);
				if(al>=56){
					clearTimeout(bar);
				}				 
				al++;
			}
			 
			var bar=setInterval(progressBar,50);
		}
		
	</script>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
